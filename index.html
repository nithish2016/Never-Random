<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Never Random</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Header Section -->
    <header id="header">
        <a href="#"><img src="https://via.placeholder.com/150" alt="Never Random Logo" class="logo"></a>
        <!-- Mobile Menu Toggle -->
        <button id="menu-toggle" aria-label="Toggle navigation">
            <i class="fas fa-bars"></i>
        </button>
        <!-- Navigation Bar -->
        <nav>
            <ul id="navbar">
                <li><a class="active" href="index.html">Home</a></li>
                <li><a href="Shop.html">Shop</a></li>
                <li><a href="Search.html">Search</a></li>
                <li><a href="Contact.html">Contact</a></li>
                <li><a href="Cart.html">Cart <span id="cart-count">0</span></a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section id="hero">
        <div class="hero-content">
            <h2>Perfect clothes make perfect people</h2>
            <h1>Never Random</h1>
            <p>Save more with offers and quality dresses!</p>
        </div>
    </section>

    <!-- Product Categories Section -->
    <section id="categories">
        <div class="category-card">
            <img src="images\black-suit-cocktail-attire-1.jpg" alt="Flannel Shirts">
            <h3>FLANNEL SHIRTS</h3>
        </div>
        <div class="category-card">
            <img src="images\images.jpg" alt="Korean Pants">
            <h3>KOREAN PANTS</h3>
        </div>
        <div class="category-card">
            <img src="images\images (1).jpg" alt="Basic T-Shirts">
            <h3>BASIC T-SHIRTS</h3>
        </div>
        <div class="category-card">
            <img src="images\images (2).jpg" alt="Printed Shirts">
            <h3>PRINTED SHIRTS</h3>
        </div>
    </section>    

    <!-- Footer Section -->
    <footer id="footer">
        <div class="footer-content">
            <p>&copy; 2024 Never Random. All rights reserved.</p>
            <ul class="social-icons">
                <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                <li><a href="#"><i class="fab fa-linkedin-in"></i></a></li>
            </ul>
        </div>
    </footer>

    <!-- JavaScript -->
    <script>
        // Mobile Menu Toggle Script
        const menuToggle = document.getElementById('menu-toggle');
        const navbar = document.getElementById('navbar');

        menuToggle.addEventListener('click', () => {
            navbar.classList.toggle('show');
        });
    </script>
</body>
</html>
