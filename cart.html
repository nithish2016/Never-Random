<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Never Random</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header id="header">
        <a href="#"><img src="https://via.placeholder.com/150" alt="Never Random Logo" class="logo"></a>
        <button id="menu-toggle" aria-label="Toggle navigation">
            <i class="fas fa-bars"></i>
        </button>
        <nav>
            <ul id="navbar">
                <li><a href="index.html">Home</a></li>
                <li><a href="Shop.html">Shop</a></li>
                <li><a href="Search.html">Search</a></li>
                <li><a href="Contact.html">Contact</a></li>
                <li><a class="active" href="Cart.html">Cart</a></li>
            </ul>
        </nav>
    </header>

    <section id="cart-section">
        <div class="cart-container">
            <h2>Your Cart</h2>
            <div class="cart-items">
                <!-- Product Item 1 -->
                <div class="cart-item">
                    <img src="https://via.placeholder.com/150" alt="Product Image">
                    <div class="item-details">
                        <h4>Velvet Verve Maroon Blazer</h4>
                        <p>INR 4,299</p>
                        <div class="quantity">
                            <label for="quantity">Quantity:</label>
                            <input type="number" id="quantity" value="1" min="1">
                        </div>
                    </div>
                    <button class="remove-item">Remove</button>
                </div>

                <!-- Product Item 2 -->
                <div class="cart-item">
                    <img src="https://via.placeholder.com/150" alt="Product Image">
                    <div class="item-details">
                        <h4>Black Solid Rib-Knit Turtle Neck Sweater</h4>
                        <p>INR 1,199</p>
                        <div class="quantity">
                            <label for="quantity">Quantity:</label>
                            <input type="number" id="quantity" value="1" min="1">
                        </div>
                    </div>
                    <button class="remove-item">Remove</button>
                </div>

                <!-- Add more products as needed -->

            </div>
            <div class="cart-summary">
                <h3>Cart Summary</h3>
                <p>Total Items: <span id="total-items">2</span></p>
                <p>Total Price: <span id="total-price">INR 5,498</span></p>
                <button id="checkout-button">Proceed to Checkout</button>
            </div>
        </div>
    </section>

    <footer id="footer">
        <div class="footer-content">
            <p>&copy; 2024 Never Random. All rights reserved.</p>
            <ul class="social-icons">
                <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                <li><a href="#"><i class="fab fa-linkedin-in"></i></a></li>
            </ul>
        </div>
    </footer>

    <script>

      // Example to handle item removal and quantity change
const removeButtons = document.querySelectorAll('.remove-item');
const quantityInputs = document.querySelectorAll('.quantity input');

removeButtons.forEach(button => {
    button.addEventListener('click', () => {
        button.closest('.cart-item').remove();
        updateCartSummary();
    });
});

quantityInputs.forEach(input => {
    input.addEventListener('change', () => {
        updateCartSummary();
    });
});

function updateCartSummary() {
    const cartItems = document.querySelectorAll('.cart-item');
    let totalItems = cartItems.length;
    let newTotalPrice = 0;

    cartItems.forEach(item => {
        const price = parseFloat(item.querySelector('p').innerText.replace('INR', '').trim());
        const quantity = item.querySelector('input').value;
        newTotalPrice += price * quantity;
    });

    document.getElementById('total-items').innerText = totalItems;
    document.getElementById('total-price').innerText = `INR ${newTotalPrice.toFixed(2)}`;
}

// Ensure the footer stays at the bottom
document.addEventListener("DOMContentLoaded", function() {
    updateCartSummary();
});

    </script>
</body>
</html>
